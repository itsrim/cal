<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Redirection…</title>
    <meta http-equiv="refresh" content="0; url=/cal/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #0b0b0f;
        color: #e6e6eb;
        font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        display: grid;
        place-items: center;
      }
      .card {
        max-width: 560px;
        text-align: center;
        padding: 24px;
        border: 1px solid #262631;
        border-radius: 12px;
        background: #13131a;
      }
      a {
        color: #00d1b2;
        text-decoration: none;
      }
    </style>
    <script>
      // Redirection immédiate JS (au cas où la meta ne s’applique pas)
      (function () {
        var base = "/cal/";
        if (location.pathname !== base) location.replace(base);
      })();
    </script>
  </head>
  <body>
    <div class="card">
      <h1>Page introuvable</h1>
      <p>Nous vous redirigeons vers l’appli…</p>
      <p><a href="/cal/">Aller à l’accueil</a></p>
    </div>
  </body>
</html>
